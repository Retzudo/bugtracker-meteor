<div class="row">
    <div class="col-md-12">
        <a ui-sref="index">&laquo; Back</a>
        <div ng-hide="edit">
            <h1>{{ report.title }}</h1>
            <h2 ng-if="report.reporter">Created by {{ report.username }} on {{ report.reportedOn }}</h2>

            <p>
                {{ report.description }}
            </p>

            <div ng-show="references.length > 0">
                <h2>References</h2>
                <ol>
                    <li ng-repeat="report in references"><a ui-sref="view({number: report.number})">{{ report.title }}</a> by {{ report.username }}</li>
                </ol>
            </div>

            <div ng-if="currentUser">
                <button type="button" class="btn btn-default" ng-click="edit = true">Edit</button>
                <button ng-if="report.status == 'open'" type="button" class="btn btn-default" ng-click="close()">Close</button>
                <button ng-if="report.status == 'closed'" type="button" class="btn btn-default" ng-click="open()">Reopen</button>
                <button type="button" class="btn btn-warning" ng-click="delete()">Delete</button>
            </div>
        </div>

        <div ng-show="edit">
            <div class="form-group">
                <input type="text" placeholder="Title" ng-model="report.title" class="form-control" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" ng-model="report.description" placeholder="Description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <input type="text" placeholder="References" ng-model="report.references" class="form-control" ng-list required>
            </div>
            <button type="button" class="btn btn-primary" ng-click="edit = false">Finish</button>
        </div>
    </div>
</div>
